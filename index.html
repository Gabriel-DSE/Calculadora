<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <div> 
        <p id="resultado"></p>
    </div>
        
    <table>
                <tr>
                    <td><button class="btn-laranja" onclick="clean()">C</button></td>
                    <td><button class="btn-laranja" onclick="clean()">CE</button></td>
                    <td><button class="btn-laranja" onclick="back()"><</button></td>
                    <td><button class="btn-laranja" onclick="insert('/')" style="font-size: 30px;">รท</button></td>
                </tr>
        
                <tr>
                    <td><button class="btn-branco" onclick="insert('7')">7</button></td>
                    <td><button class="btn-branco" onclick="insert('8')">8</button></td>
                    <td><button class="btn-branco" onclick="insert('9')">9</button></td>
                    <td><button class="btn-laranja" onclick="insert('*')">x</button></td>
                </tr>
           
                <tr>
                    <td><button class="btn-branco" onclick="insert('4')">4</button></td>
                    <td><button class="btn-branco" onclick="insert('5')">5</button></td>
                    <td><button class="btn-branco" onclick="insert('6')">6</button></td>
                    <td><button class="btn-laranja" onclick="insert('-')">-</button></td>
                </tr>
            
                <tr>
                    <td><button class="btn-branco" onclick="insert('1')">1</button></td>
                    <td><button class="btn-branco" onclick="insert('2')">2</button></td>
                    <td><button class="btn-branco" onclick="insert('3')">3</button></td>
                    <td><button class="btn-laranja" onclick="insert('+')">+</button></td>
                </tr>  
            
                <tr>
                    <td><button class="btn-branco" onclick="insert('0')">0</button></td>
                    <td><button class="btn-branco" onclick="insert('.')">.</button></td>
                    <td colspan="2"><button class="btn-equal" onclick="calcular()">=</button></td>
                </tr>
        </table>
    
    
</body>
</html>
